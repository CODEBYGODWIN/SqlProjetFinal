<!DOCTYPE html>
<html>
<head>
    <title>Liste des Employés</title>
    <link rel="stylesheet" type="text/css" href="/static/home.css">
</head>
<body>
    <header class="head">
        <img id="logo" src="../img/logo/logo parfait.png" alt="Logo">
        <h1 class="title">Gestion des employés</h1>
        <div class="manage_button">
            <button id="show-employees">Afficher Les Employés</button>
            <a href="/add_employee"><button>ajouter un employé</button></a>
            <a href="/manage_employee"><button>Gestion des employés</button></a>
        </div>
    </header>
    
    <div class="container">
        <table id="employee-table" style="display:none;">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Prénom</th>
                    <th>Nom</th>
                    <th>Email</th>
                    <th>Adresse</th>
                    <th>Téléphone</th>
                    <th>Date d'embauche</th>
                    <th>Salaire</th>
                    <th>Département</th>
                    <th>Poste</th>
                </tr>
            </thead>
            <tbody id="employee-list">
            </tbody>
        </table>
    </div>
   
    <script src="/js/home.js"></script>
</body>
</html>
